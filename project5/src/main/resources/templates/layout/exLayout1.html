<!-- 템플릿 레이아웃 -->

<!-- 레이아웃이 조각을 선택하는 방식 -->
<!DOCTYPE html>

<style>
    .header {
        height: 20vh;
        background-color: pink;
    }
    .content {
        height: 30vh;
        background-color: lightgray;
    }
    .footer {
        height: 10vh;
        background-color: green;
    }
</style>

<body>

<div class="header">
    <h1>HEADER</h1>
</div>
<!-- 다른 파일에 있는 내용으로 교체 -->
<div class="content" >
	
	<!-- 블록태그: html태그 없이 타임리프의 문법 사용하는 기능 -->
	<!-- th:replace => 외부에 있는 코드를 가져와서 블록태그 자리에 교체 -->
	<!-- 조각표현식: ~{} -->
	<!-- 파일의 경로와 조각의 이름을 작성 -->
	<th:block th:replace = "~{layout/fragment :: frag1}"></th:block>

</div>
<div class="footer">
    <h1>FOOTER</h1>
</div>

</body>
</html>
