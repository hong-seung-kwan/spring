<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 순수한 html이 아닌 jsp, thymeleaf 같은 템플릿 엔진을 사용하는 이유:
		 html에서 java code를 사용하기 위해서
	-->
	<!-- 타임리프를 사용해서 컨트롤러에서 전달받은 데이터를 사용 -->
	<!-- 타임리프 사용하는 방법: html 태그를 쓰고, th: 속성을 사용 -->
	<!-- 변수 표현식: ${변수명} -->
	<h1 th:text="${msg}"></h1>
</body>
</html>
