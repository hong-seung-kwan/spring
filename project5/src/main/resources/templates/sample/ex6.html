<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 컨트롤러에서 전달받은 리스트 출력하기 -->
	
	<!-- 타임리프에서 제공하는 반복문 사용하기 -->
	<!-- th:each => 반복문 -->
	<!-- 요소를 저장할 변수 : 컨트롤러에서 전달받은 리스트 -->
	<!-- 리스트는 모델에 선언한 key값을 그대로 사용해야함 -->
	<!-- 요소를 저장할 변수의 이름은 자유롭게 작성해도됨 -->
	
	[[${list}]]
	<!-- 리스트를 순회하면서 요소를 하나씩 꺼내고, 
		 리스트의 크기만큼 li 태그를 생성 -->
	<ul>
		<li th:each="obj : ${list}">
			[[ ${obj} ]]
		</li>
	</ul>
	
	<!-- 반복문에서 제공하는 상태 -->
	<!-- 첫번째 파라미터: 배열의 요소 -->
	<!-- 두번째 파라미터: 반복 상태 (순번,전체크기,현재요소)-->
	<ul>
		<li th:each="dto, status : ${list}">
			[[ ${status} ]]
		</li>
	</ul>
	
</body>
</html>
