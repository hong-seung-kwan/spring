<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 타임리프를 사용하여 컨트롤러에서 전달받은 데이터 출력 -->

	<!-- 리스트 출력하기 -->
	<!-- 리스트에서 요소를 두가지 방법 -->
	
	<!-- [index] -->
	<p>첫번째 요소: [[ ${ list[0] } ]]</p>
	<p>두번째 요소: [[ ${ list[1] } ]]</p>
	<p>세번째 요소: [[ ${ list[2] } ]]</p>
	
	
	<!-- get메소드 -->
	<p>첫번째 요소: [[ ${ list.get(0) } ]]</p>
	<p>두번째 요소: [[ ${ list.get(1) } ]]</p>
	<p>세번째 요소: [[ ${ list.get(2) } ]]</p>
	
</body>
</html>
