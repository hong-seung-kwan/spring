<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table,td,th{
		border: 1px solid black
	}
	th,td {
		width: 100px;
		text-align: center;
	}

	table {
	border-collapse: collapse;
	width: 50%;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th>성</th>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<th:block th:each="dto:${list}">
			<tr th:if="${dto.age < 20}">
				<td>[[${#strings.substring(dto.name,0,1)}]]</td>
				<td>[[${#strings.substring(dto.name,1,3)}]]</td>
				<td>[[${dto.age}]]</td>
				<td>[[${dto.address}]]</td>
			</tr>
		</th:block>
	</table>
</body>
</html>
