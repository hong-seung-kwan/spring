<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		border-collapse: collapse;
	}
	table,td,tr{
		border: 1px solid black;
	}
	
</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<tr th:each="dto:${list}">
			<td>[[${dto.name}]]</td>
			<td>[[${dto.age}]]</td>
			<td>[[${dto.address}]]</td>
		</tr>
	</table>
</body>
</html>
