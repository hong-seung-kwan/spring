<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        
        <style>
		    body {
    			background:#efefef;
		    }
		    .input-div {
		      max-width: 680px;	
		      margin-top: 80px;
		      padding: 32px;
		      background: #fff;
		      -webkit-border-radius: 10px;
		      -moz-border-radius: 10px;
		      border-radius: 10px;
		      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
		      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
		      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
		    }
	  </style>
    </head>
    <body>
    	 <div class="row justify-content-center">
    		<div class="input-div">
	    	    <h1 class="mt-4">Login</h1>
	    	    <form action="/login" method="post">
	    	    	<!-- 로그인에 실패하면 에러메세지 표시 -->
	    	    	<!-- URL의 파라미터를 사용하여 에러메시지를 표시 -->
	    	    	<!-- ?error => param.error -->	   				
	   				<!-- URL 주소에 error 라는 파라미터가 있으면 메시지를 표시 -->
	   				<!-- 조건을 만족하면 div 태그가 생성됨 -->
		            <div th:if='${ param.error != null }' class="alert alert-danger">
		                사용자ID 또는 비밀번호를 확인해 주세요..
		            </div>
		            <div class="form-group">
		                <label >아이디</label>
		                <input type="text" class="form-control" name="username">
		            </div>
		            <div class="form-group">
		                <label >패스워드</label>
		                <input type="password" class="form-control" name="userPw">
		            </div>		            
		            <button type="submit" class="btn btn-primary">Login</button>
		            <button class="btn btn-primary"> <a href="/register" style="color: white; text-decoration: none"> Sign Up</a></button>
	        	</form>
        	</div>
    	 </div>
    </body>
</html>
